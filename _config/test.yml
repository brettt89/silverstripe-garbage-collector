---
name: TestConfiguration
---
Silverstripe\GarbageCollection\GarbageCollectionService:
  collectors:
    - 'Silverstripe\GarbageCollection\CollectionInterface.TestCollector'

SilverStripe\Core\Injector\Injector:
  Silverstripe\GarbageCollection\ProcessorInterface.TestProcessor:
    class: Silverstripe\GarbageCollection\Tests\MockProcessor
  Silverstripe\GarbageCollection\CollectionInterface.TestCollector:
    class: Silverstripe\GarbageCollection\Tests\TestCollector
    properties:
      Processors:
        - '%$Silverstripe\GarbageCollection\ProcessorInterface.TestProcessor'

      